JW_PLG_IAKI_DESC="<h2><a target='_blank' href='http://www.joomlaworks.net/'>JoomlaWorks 'IAKI - Import As K2 Image' Plugin v2.1 for Joomla!</a></h2><b>IAKI</b> (short for Import As K2 Image) allows you to use Joomla! article images (from imported Joomla! content) as K2 images. So you can make use of the options in K2 for sizing and showing/hiding images on demand per category, item or other view.<br /><br />This plugin is useful after you have imported Joomla! articles into K2, where images used to exist inside the content blocks (introtext and/or fulltext). IAKI will fetch the first image from the article body (usually your main image) and assign it to the image positions used by K2 in all the K2 views (templates). That means you can now control these images as if they were K2 images.<br /><br /><b>IAKI</b> is a <a target='_blank' href='http://www.joomla.org/'>Joomla!</a> plugin developed by <a target='_blank' title='Visit JoomlaWorks!' href='http://www.joomlaworks.net'>JoomlaWorks</a>, released under the <a target='_blank' title='GNU General Public License' href='http://www.gnu.org/copyleft/gpl.html'>GNU General Public License</a>.<br /><br />Copyright &copy; 2006 - 2014 JoomlaWorks Ltd. All rights reserved.<br /><br /><i>(Last update: June 5th, 2014 - Version 2.1)</i>"

